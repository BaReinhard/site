{% for data in data_list limit:list_limit offset:list_offset %}
	<li class="{{ data['category'] | downcase | replace: ' ', '-' }}" data-latitude="{{ data['latitude'] }}" data-longitude="{{ data['longitude'] }}">
		<a href="{{ data.uri }}" class="location-summary">
			<img src="/assets/images/home/{{ data['category'] | downcase | replace: ' ', '-' }}.svg" alt="" />
			<h2>{{ data['name'] }}</h2>
			<p class="address">{{ data['address_1'] | escape }}</p>
			<p class="type">{{ data['category'] }}</p>
		</a>
	</li>
{% endfor %}
